<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Service Now</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="styles/styles.css">
<!-- endinject -->
</head>

<body ng-controller="IndexController as indexCtrl">
	<!-- Nav bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Service Now</a>
			</div>
			<ul class="nav navbar-nav navbar-left nav-pills">
				<li ng-repeat="items in indexCtrl.nav"><a href="#">{{items}}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right nav-pills">
				<li ng-repeat="items in indexCtrl.navUser"><a href="#">{{items}}</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- Search bar -->
	<div class="container-fluid" id="well-black">
		<input type="text" class="form-control input-sm" placeholder="Search Solution Center...">
	</div>

	<!-- Welcome banner -->
	<div class="container-fluid">
		<h2 class="text-center">Welcome, Cory! What would you like to accomplish today?</h2>
	</div>

	<br>

	<!-- Solution Section -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
				<p>I need a 
					<select ng-model="indexCtrl.selectedSolution" ng-options="solution.key for solution in indexCtrl.solutionOptions">
					</select>
					for 
					<!-- Industries when solution is selected -->
					<select ng-model="indexCtrl.industry" ng-options="industry.name for industry in indexCtrl.solIndustries" ng-if="indexCtrl.selectedSolution == indexCtrl.solutionOptions[0]">
						<option value="" selected>any industry</option>
					</select> 
					<!-- Industries when solution win is selected -->
					<select ng-model="indexCtrl.industry" ng-options="industry.name for industry in indexCtrl.winIndustries" ng-if="indexCtrl.selectedSolution == indexCtrl.solutionOptions[1]">
						<option value="" selected>some industry</option>
					</select> 
					and 
					<select ng-model="indexCtrl.product" ng-options="product.name for product in indexCtrl.solProducts" ng-if="indexCtrl.selectedSolution == indexCtrl.solutionOptions[0]">
						<option value="" selected>any product</option>
					</select>
					<select ng-model="indexCtrl.product" ng-options="product.name for product in indexCtrl.winProducts" ng-if="indexCtrl.selectedSolution == indexCtrl.solutionOptions[1]">
						<option value="" selected>any product</option>
					</select>
					.</p>
				<br>
				<button class="button-secondary">Find it!</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-2 col-md-offset-5">
				<br><hr><br>
			</div>
		</div>

		<!-- Submit and view solution/wins -->
		<div class="row">
			<div class="col-xs-6 col-md-2 col-md-offset-4 text-center">
				<img src="#" alt="light bulb image" class="img-circle">
				<br>
				<a href="#">Submit a Solution</a>
				<br>
				<a href="#">View my Solutions</a>
			</div>
			<div class="col-xs-6 col-md-2 text-center" class="img-circle">
				<img src="#" alt="trophy image">
				<br>
				<a href="#">Submit a Solution Win</a>
				<br>
				<a href="#">View my Solution Wins</a>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4 col-md-offset-4">
					<table class="table" style="width: 100%">
						<tr>
							<td><small><a href="#">Solution</a></small></td>
							<td><small><a href="#">Standard View</a></small></td>
							<td><small><a href="#">Create an Incident</a></small></td>
						</tr>
						<tr>
							<td><small><a href="#">Solution Wins</a></small></td>
							<td><small><a href="#">Demo Center</a></small></td>
						</tr>
						<tr>
							<td><small><a href="#">People</a></small></td>
						</tr>
						<tr>
							<td><small><a href="#">Enablement</a></small></td>	
						</tr>
					</table>
				</div>
			</div>
		</div>
	</nav>


	
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="app/app.module.js"></script>
<script src="app/core/index.factory.js"></script>
<script src="app/index.controller.js"></script>
<!-- endinject -->
</body>
</html>
